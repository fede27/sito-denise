description: Cortometraggio realizzato per il concorso cinematografico "Cervignano Film Festival" nel 2018. Angeli come noi affronta le delicate tematiche della solidarietà, l'empatia, l'altruismo e l'aiuto reciproco viste attraverso gli occhi di un angelo giunto sulla terra in esplorazione. Dolore e tristezza sono tutt'attorno a lui, ma anche generosità e amore. Il suo intervento si renderà necessario oppure no?
